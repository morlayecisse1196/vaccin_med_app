# Optimisation Gradle pour builds plus rapides
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true

# Kotlin
kotlin.code.style=official

# Build Performance
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# --- Network / Download tuning (help avoid read timeouts on slow networks) ---
# Increase Gradle HTTP timeouts (milliseconds)
org.gradle.internal.http.connectionTimeout=600000
org.gradle.internal.http.socketTimeout=600000

# Increase number of retries for downloads
org.gradle.internal.http.retryCount=5

# Prefer IPv4 if the environment has IPv6 issues (uncomment if needed)
#-Djava.net.preferIPv4Stack=true

