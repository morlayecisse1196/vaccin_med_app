name: neocare_plus
description: "Your safer pregnancy companion - VACCI-MED"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6
  
  # UI & Animations
  animate_do: ^3.3.4
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  lottie: ^3.1.2
  flutter_staggered_animations: ^1.1.1
  google_fonts: ^6.2.1
  table_calendar: ^3.1.2
  
  # Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  
  # Charts & Graphs
  fl_chart: ^0.69.0
  
  # Maps & Location (OpenStreetMap - Gratuit, sans cl√© API)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geolocator_android: ^4.6.1
  geolocator_apple: ^2.3.7
  geocoding: ^3.0.0
  url_launcher: ^6.3.1
  
  # Notifications
  # flutter_local_notifications: ^18.0.1
  
  # Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & Backend
  http: ^1.2.2
  dio: ^5.7.0
  
  # PDF & QR
  pdf: ^3.11.1
  printing: ^5.13.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # Chat & Voice
  flutter_chat_ui: ^1.6.15
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0
  record: 6.1.2
  audioplayers: ^6.1.0
  
  # Utils
  intl: ^0.19.0
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  cached_network_image: ^3.4.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

  record_android: ^1.4.5
  record_ios: ^1.1.5
  record_linux: ^1.2.1
  record_macos: ^1.1.2
  record_web: ^1.2.2

  # record: ^1.2.1   

# Temporary override to avoid incompatible record_platform_interface causing
# missing method errors on some Linux/Android platform implementations.
# Prefer upgrading `record` to a version that matches the platform interface.
# dependency_overrides:
  # record_platform_interface: 1.3.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/

  # Fonts (Google Fonts will be used via package)

